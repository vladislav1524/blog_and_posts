{% extends "blog/base.html" %}

{% block title %}Удаление поста{% endblock %}

{% block content %}
    <h2>Удалить пост?</h2>
    <div class="module">
        <form action="{% url 'post:post_delete' post.id %}" method="post" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="удалить" class="btn btn-primary">
        </form>
    </div>
{% endblock %}
